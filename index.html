<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXTREME HACKING TERMINAL</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; background:black; overflow:hidden; font-family:'Courier New', monospace; user-select:none; }
body { color:#0f0; transition: background 1s ease; }
body.crashed { background:black !important; }
body::before { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background: repeating-linear-gradient(transparent, transparent 1px, rgba(0,255,0,0.05) 2px); pointer-events:none; z-index:5; transition: opacity 1s ease; }
body.crashed::before { opacity:0; }
#terminal { position:relative; width:100%; height:100%; padding:20px; box-sizing:border-box; overflow:hidden; transition: opacity 1s ease; }
#terminal.crashed { opacity:0; }
#header { height:30px; display:flex; align-items:center; gap:8px; margin-bottom:10px; z-index:10; position:relative; }
.dot { width:12px; height:12px; border-radius:50%; }
.red { background:#ff5f56; }
.yellow { background:#ffbd2e; }
.green { background:#27c93f; }
#screen { position:relative; flex:1; color:#0f0; text-shadow:0 0 5px #0f0,0 0 10px #0f0; white-space:pre-wrap; overflow:hidden; z-index:10; transition: opacity 1s ease; }
#footer { position:absolute; bottom:10px; left:20px; font-size:14px; color:#0f0; z-index:10; transition: opacity 1s ease; }
canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; transition: opacity 1s ease; }
.glitch {
  position:absolute;
  color:#f00;
  text-shadow:2px 0 #0f0, -2px 0 #0f0, 0 2px #0f0, 0 -2px #0f0;
  animation: glitchAnim 0.2s infinite;
  user-select:none;
  pointer-events:none;
}
@keyframes glitchAnim {
  0% { clip: rect(0,9999px,0,0); transform: translate(0);}
  20% { clip: rect(0,9999px,5px,0); transform: translate(-2px,2px);}
  40% { clip: rect(5px,9999px,10px,0); transform: translate(2px,-2px);}
  60% { clip: rect(10px,9999px,15px,0); transform: translate(-2px,1px);}
  80% { clip: rect(15px,9999px,20px,0); transform: translate(2px,0);}
  100% { clip: rect(0,9999px,0,0); transform: translate(0);}
}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="terminal">
  <div id="header">
    <div class="dot red"></div>
    <div class="dot yellow"></div>
    <div class="dot green"></div>
  </div>
  <div id="screen"></div>
  <div id="footer">Press Enter to replay</div>
</div>
<script>
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
let width=canvas.width=window.innerWidth;
let height=canvas.height=window.innerHeight;
const cols=Math.floor(width/20);
const yPos=Array(cols).fill(0);
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>/?";
const redChars="!@#$%^&*()_+-=[]{}|;:,.<>/?";
let matrixInterval;
let meltdownActive=false;

function matrixEffect(){
  ctx.fillStyle='rgba(0,0,0,0.07)';
  ctx.fillRect(0,0,width,height);
  ctx.font='20px monospace';
  for(let i=0;i<cols;i++){
    const text=Math.random()>0.95?redChars[Math.floor(Math.random()*redChars.length)]:chars[Math.floor(Math.random()*chars.length)];
    ctx.fillStyle=(Math.random()>0.92)?'#f00':'#0f0';
    ctx.fillText(text,i*20,yPos[i]*20);
    if(yPos[i]*20>height && Math.random()>0.975) yPos[i]=0;
    yPos[i]++;
  }
}
matrixInterval=setInterval(matrixEffect,50);

const screen=document.getElementById('screen');
const normalMessages=[
  "Initializing EXTREME HACKING TERMINAL...\n",
  ">> Accessing target device...\n",
  ">> Camera activated.\n",
  ">> Microphone listening...\n",
  ">> Exfiltrating SMS and contacts...\n",
  ">> Tracking location...\n",
  ">> SIM cloning in progress...\n",
  ">> Monitoring installed apps...\n",
  ">> Banking and payments accessed...\n"
];
let index=0,charIndex=0;

// Continuous Siren
let audioCtx, oscillator, gainNode;
function playContinuousSiren(){
  if(audioCtx) return; // Already playing
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  oscillator = audioCtx.createOscillator();
  gainNode = audioCtx.createGain();
  oscillator.type = 'square';
  oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
  gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  oscillator.start();
}
function stopSiren(){
  if(oscillator){
    oscillator.stop();
    oscillator.disconnect();
    gainNode.disconnect();
    audioCtx.close();
    oscillator = null; gainNode = null; audioCtx = null;
  }
}

function corruptText(text){
  return text.split('').map(c=>Math.random()>0.85?chars[Math.floor(Math.random()*chars.length)]:c).join('');
}

function screenShake(){ 
  if(!meltdownActive) return;
  let i=0;
  const shake=setInterval(()=>{
    const x=(Math.random()*14-7), y=(Math.random()*14-7);
    screen.style.transform=`translate(${x}px,${y}px)`;
    i++;
    if(i>14){ clearInterval(shake); screen.style.transform=''; }
  },30);
}

function mobileVibrate(){ if(meltdownActive && navigator.vibrate) navigator.vibrate([100,50,100]); }

function typeNormalMessages(){
  if(index>=normalMessages.length){ extremeWarningMode(); return; }
  let msg=normalMessages[index];
  let span=document.createElement('span');
  screen.appendChild(span);
  function typeChar(){
    if(charIndex<msg.length){
      span.textContent+=msg[charIndex];
      charIndex++;
      requestAnimationFrame(typeChar);
    } else {
      screen.appendChild(document.createElement('br'));
      charIndex=0; index++;
      setTimeout(typeNormalMessages,200);
    }
  }
  typeChar();
}

function extremeWarningMode(){
  meltdownActive=true;
  playContinuousSiren(); // Infinite siren
  let totalWarnings=0;
  const maxWarnings=200;
  matrixInterval=setInterval(matrixEffect,50);
  const warningInterval=setInterval(()=>{
    if(totalWarnings>=maxWarnings){ 
      clearInterval(warningInterval); 
      clearInterval(matrixInterval);
      meltdownActive=false;
      return;
    }
    const span=document.createElement('div');
    span.classList.add('glitch');
    span.textContent=corruptText("!! CRITICAL ALERT: SYSTEM COMPROMISED !!");
    span.style.top=Math.random()*(window.innerHeight-30)+'px';
    span.style.left=Math.random()*(window.innerWidth-300)+'px';
    span.style.fontSize=(16+Math.random()*30)+'px';
    span.style.color=Math.random()>0.5?'#f00':'#0f0';
    document.body.appendChild(span);
    screenShake();
    mobileVibrate();
    totalWarnings++;
  },100);
}

typeNormalMessages();

window.addEventListener('keydown', e=>{
  if(e.key==='Enter'){ 
    stopSiren();
    index=0; charIndex=0; screen.innerHTML=''; 
    document.querySelectorAll('.glitch').forEach(el=>el.remove());
    clearInterval(matrixInterval);
    typeNormalMessages(); 
  }
});

window.addEventListener('resize', ()=>{
  width=canvas.width=window.innerWidth;
  height=canvas.height=window.innerHeight;
});
</script>
</body>
</html>
